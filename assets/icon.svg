<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#d63031" stroke-width="4"/>
  
  <!-- Clock face -->
  <circle cx="128" cy="128" r="90" fill="url(#face)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g stroke="#666" stroke-width="2">
    <line x1="128" y1="50" x2="128" y2="60" />
    <line x1="206" y1="128" x2="196" y2="128" />
    <line x1="128" y1="206" x2="128" y2="196" />
    <line x1="50" y1="128" x2="60" y2="128" />
  </g>
  
  <!-- Minute markers -->
  <g stroke="#999" stroke-width="1">
    <line x1="128" y1="52" x2="128" y2="56" />
    <line x1="180" y1="76" x2="176" y2="80" />
    <line x1="180" y1="180" x2="176" y2="176" />
    <line x1="128" y1="204" x2="128" y2="200" />
    <line x1="76" y1="180" x2="80" y2="176" />
    <line x1="76" y1="76" x2="80" y2="80" />
  </g>
  
  <!-- Clock hands pointing to 25 minutes (5 o'clock position) -->
  <g stroke="#333" stroke-width="3" stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="128" y1="128" x2="128" y2="88" />
    <!-- Minute hand pointing to 5 (25 minutes) -->
    <line x1="128" y1="128" x2="168" y2="128" />
  </g>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="6" fill="#ff6b6b"/>
  
  <!-- Tomato leaf -->
  <path d="M 120 40 Q 115 35 110 40 Q 115 30 125 35 Q 130 25 135 35 Q 140 30 145 40 Q 140 35 135 40" 
        fill="#2d8d47" stroke="#2d8d47" stroke-width="1"/>
  
  <!-- Text -->
  <text x="128" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Good Timer
  </text>
</svg>
